{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit post</h3>
{% endblock page_header %}

{% block content %}
  <p><a href="{% url 'blogs:index' %}">Blog</a></p>
  

  <form action="{% url 'blogs:edit_post' post.id %}" method='post' class=""form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
